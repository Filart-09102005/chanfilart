<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    img {
      max-width: 100%;
      max-height: 80vh;
      border: 5px solid #555;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #ccc;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <img id="project-image" src="" alt="Project Image">
  <div class="description" id="project-desc">Loading...</div>
  <a class="back-button" href="port.html">‚Üê return</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imgSrc = urlParams.get('img');
    const desc = urlParams.get('desc');

    document.getElementById('project-image').src = imgSrc;
    document.getElementById('project-desc').textContent = decodeURIComponent(desc || 'No description available.');
  </script>

</body>
</html>
